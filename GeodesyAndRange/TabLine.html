<div class="tabPanel" data-dojo-attach-point="lineContainer">

  <div class="controlGroup">
    <div>
      <label>Type:</label>
      <select data-dojo-type="dijit/form/Select">
        <option value="Geodesic">Geodesic</option>
        <option value="GreatElliptic">Great Elliptic</option>
        <option value="Loxodrome">Loxodrome</option>
      </select>
    </div>
  </div>

  <div class="controlGroup">
    <div>
      <label>From:</label>
      <select data-dojo-type="dijit/form/Select">
        <option value="DistAndBearing">Distance and Bearing</option>
        <option value="Points">Points</option>
      </select>
    </div>
  </div>

  <div class="controlGroup">
    <div>
      <label>Start Point</label>
      <input class="jimu-input" placeholder="Enter Coordinates" data-dojo-attach-point="startPointCoords"></input>
      <span class="addPointBtn"></span>
    </div>
  </div>

  <div class="controlGroup">
    <div>
      <label>End Point</label>
      <input class="jimu-input" data-dojo-attach-point="endPointCoords"></input>
      <div class="icon-btn">
        <span class="addPointBtn"></span>
      </div>
    </div>
  </div>

  <div class="controlGroup">
    <div>
      <label>Length</label>
      <input class="jimu-input"></input>
      <select class="controlSpace" data-dojo-type="dijit/form/Select" >
        <option value="feet">Feet</option>
        <option value="kilometers">Kilometers</option>
        <option value="nauticalmiles">Nautical Mile</option>
        <option value="ussurveyfoot">US Survey Foot</option>
      </select>
    </div>
  </div>

  <div class="controlGroup">
    <div>
      <label>Azimuth/Angle</label>
      <input class="jimu-input"></input>
      <select class="controlSpace" data-dojo-type="dijit/form/Select" >
        <option value="feet">Feet</option>
        <option value="miles">Mils</option>
      </select>
    </div>
  </div>

</div>
