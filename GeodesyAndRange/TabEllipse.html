<div class="tabPanel" data-dojo-attach-point="ellipseContainer">

  <div class="controlGroup">
    <div>
      <label>Center Point</label>
      <input class="jimu-input" placeholder="Enter Coordinates" data-dojo-attach-point="startPointCoords"></input>
      <span class="addPointBtn"></span>
    </div>
  </div>

  <fieldset>
    <legend>Axis</legend>
      <div>
        <label>Minor</label>
        <input class="jimu-input"></input>
      </div>
      <div>
        <label>Major</label>
        <input class="jimu-input"></input>
      </div>
      <div>
        <label>Unit</label>
        <select class="controlSpace" data-dojo-type="dijit/form/Select" >
          <option value="feet">Feet</option>
          <option value="kilometers">Kilometers</option>
          <option value="nauticalmiles">Nautical Mile</option>
          <option value="ussurveyfoot">US Survey Foot</option>
        </select>
      </div>
  </fieldset>

  <div class="controlGroup">
    <div>
      <label>Orientation Angle</label>
      <input class="jimu-input"></input>
    </div>
  </div>

  <div class="controlGroup">
    <div>
      <label>Orientation Unit</label>
      <input class="jimu-input"></input>
      <select class="controlSpace" data-dojo-type="dijit/form/Select" >
        <option value="degrees">Degrees</option>
        <option value="miles">Miles</option>
      </select>
    </div>
  </div>

</div>
